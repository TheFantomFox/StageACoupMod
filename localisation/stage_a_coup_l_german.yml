l_german:
  stage_a_coup: "Einen Putsch inszenieren"
  stage_a_coup_desc: "Wir haben Schlüsselführer innerhalb des Reiches identifiziert, die mit der richtigen Unterstützung und Ressourcen dazu gebracht werden könnten, sich gegen die Regierung aufzulehnen."
  stage_a_coup_on_success: "$IF_SUCCESSFUL|E$\n Verursacht einen Aufstand innerhalb von §H[root.target.GetName]§!."
  #ops events
  stage_a_coup_operation.100.name: "Sammeln von Geheimdienstinformationen"
  stage_a_coup_operation.100.desc: "Unsere Agenten infiltrieren das Reich, suchen nach potenziellen Führern, die von der Regierung zum Schweigen gebracht oder marginalisiert wurden."

  stage_a_coup_operation.101.name: "Kontaktaufnahme"
  stage_a_coup_operation.101.desc: "Unsere Agenten nähern sich potenziellen Führern, bauen Vertrauen auf und zeigen ihnen, wie sie gehört werden und einen Unterschied machen können."

  stage_a_coup_operation.102.name: "Organisieren des Widerstands"
  stage_a_coup_operation.102.desc: "Unsere Agenten verknüpfen die Führer und stellen ihnen die Ressourcen zur Verfügung, die sie für ihren Aufstand benötigen."

  stage_a_coup_operation.103.name: "Auf der Suche nach Schwachstellen"
  stage_a_coup_operation.103.desc: "Unsere Agenten studieren die Verteidigung des Reiches und suchen nach Schwachstellen, die der Widerstand ausnutzen kann, um die Regierung überraschend zu stürzen."

  stage_a_coup_operation.104.name: "Mobilisierung des Widerstands"
  stage_a_coup_operation.104.desc: "Der Aufstand ist bereit zum Schlag. Unsere Agenten geben heimliche Unterstützung, während der Widerstand in Position für einen koordinierten, mehrfach vorgehenden Angriff geht."
  #operation somehow interrupted
  stage_a_coup_operation.105.name: "Keine Ziele mehr in §H[root.target.GetName]§!."
  stage_a_coup_operation.105.desc: "Die Regierung hat es geschafft, den Aufstand zu unterdrücken, es gibt keine Führer mehr, die bereit sind, sich gegen sie zu erheben."
  #Bestätigung für Besitzer
  stage_a_coup_operation.106.name: "Der Staatsstreich läuft"
  stage_a_coup_operation.106.desc: "Unsere Anstrengungen haben sich ausgezahlt. Der Aufstand ist in Bewegung und die Regierung wird belagert."

  stage_a_coup.001.name: "Rebellen starten einen Staatsstreich"
  stage_a_coup.001.desc: "Rebellen haben sich in mehreren Teilen von §H[root.target.GetName]§! mobilisiert. Sie versuchen, die Regierung zu stürzen und die Kontrolle zu erlangen."
  stage_a_coup.201.a: "Rebellen stürmen die Hauptstadt"
  stage_a_coup.201.a.tooltip: "Das könnte alles verändern."
  stage_a_coup.201.b: "Rebellen stürmen die Hauptstadt"
  stage_a_coup.201.b.tooltip: "Die Lage ist bedrohlich."
  stage_a_coup.300.name: "Eine neue Ära"
  stage_a_coup.300.desc: "Ein Aufstand hat es geschafft, die Regierung von §H[root.target.GetName]§! zu stürzen. Der Widerstand hat mehrere Systeme und Planeten unter Kontrolle gebracht. Die neue Regierung konsolidiert ihre Macht, säubert loyalisten der alten Regime und festigt ihre Kontrolle über das Imperium."
  stage_a_coup.300.a: "Eine neue Ära von Schwierigkeiten oder Möglichkeiten?"

  opinion_staged_a_coup_for_us: "Staatsstreich für uns gestartet"
  opinion_helped_staging_a_coup: "Uns beim starten eines Staatsstreichs geholfen"

  NAME_stage_a_coup_war: "[This.MainDefender.GetAdj] Bürgerkrieg"

  assassination_coup: "Führe Herrscher-Attentat durch"
  assassination_coup_desc: "Wir haben einen Schlüsselführer in dem Ziel-Reich identifiziert und einen Plan entwickelt, um ihn zu beseitigen. Unsere Agenten sind bereit, den Auftrag auszuführen."
  assassination_coup_on_success: "$IF_SUCCESSFUL|E$\n Werden den aktuellen Herrscher von §H[root.target.GetName]§ töten!"
  assassination_coup_operation: "Beauftragen Sie unsere Agenten, das Attentat auf den Herrscher durchzuführen."
  assassination_coup.001.name: "Herrscher beseitigt"
  assassination_coup.001.desc: "Der Herrscher von §H[root.target.GetName]§! wurde beseitigt."
  assassination_coup_operation.100.name: "Agenten auswählen"
  assassination_coup_operation.100.desc: "Unsere Agenten werden aufgrund ihrer Fähigkeiten und Expertise bei Attentaten ausgewählt."
  assassination_coup_operation.101.name: "Infiltration des Zieles"
  assassination_coup_operation.101.desc: "Unsere Agenten infiltrieren die Ziel-Monarchie, schmuggeln Ausrüstung ein und bereiten sich auf den Einsatz vor."
  assassination_coup_operation.102.name: "Sammeln von Informationen"
  assassination_coup_operation.102.desc: "Unsere Agenten sammeln Informationen über das Ziel, studieren deren Bewegungen und Routinen."
  assassination_coup_operation.103.name: "Planung des Attentats"
  assassination_coup_operation.103.desc: "Mit den gesammelten Informationen finalisieren unsere Agenten den Plan, um den Herrscher zu beseitigen."
  assassination_coup_operation.104.name: "Durchführung des Attentats"
  assassination_coup_operation.104.desc: "Das Attentat wird durchgeführt, unsere Agenten nähern sich dem Ziel."
  assassination_coup_operation.105.name: "Attentat fehlgeschlagen"
  assassination_coup_operation.105.desc: "Der Einsatz wurde verraten, unsere Agenten wurden enttarnt und mussten den Auftrag abbrechen."
  assassination_coup_operation.106.name: "Ziel beseitigt"
  assassination_coup_operation.106.desc: "Der Einsatz war erfolgreich, der Herrscher wurde beseitigt und unsere Agenten sind ohne Spuren entkommen."
  assassination_coup_operation.00.name: "test"
  assassination_coup_operation.00.desc: "test"
