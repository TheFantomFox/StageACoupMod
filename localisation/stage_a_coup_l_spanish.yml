l_spanish:
  #ops
  stage_a_coup: "Incitar Golpe de Estado"
  stage_a_coup_desc: "Por buscar y embaucar objetivos dentro del imperio, podemos organizar y equipar el inicio de una revuelta para nuestra causa."
  stage_a_coup_on_success: "$IF_SUCCESSFUL|E$\n Causará una rebelión interna en §H[root.target.GetName]§!."
  #ops events
  stage_a_coup_operation.100.name: "Mobilizando operativos"
  stage_a_coup_operation.100.desc: "Nuestros operativos han empezado a buscar potenciales objetivos dentro del imperio §H[root.target.GetName]§!. Estos objetivos son líderes cuyas ideas conducirán a la subversión."

  stage_a_coup_operation.101.name: "Contactando con objetivos"
  stage_a_coup_operation.101.desc: "Nuestros operativos intentan ganar la confianza de los objetivos y mostrarles cómo sus intenciones pueden concretarse."

  stage_a_coup_operation.102.name: "Organizando objetivos"
  stage_a_coup_operation.102.desc: "The objetivos seducidos serán adiestrados y equipados para los siguientes pasos."

  stage_a_coup_operation.103.name: "Detectando puntos débiles"
  stage_a_coup_operation.103.desc: "Nuestros operativos buscan los puntos débiles dentro de §H[root.target.GetName]§! y planean una operación para un ataque sorpresa para debilitar las defensas locales."

  stage_a_coup_operation.104.name: "Mobilizando a los objetivos"
  stage_a_coup_operation.104.desc: "Nuestros operativos dan soporte a los objetivos con suficientes suministros mientras ellos van tomando posiciones. Atacarán simultáneamente desde múltiples frentes cuando sea el momento."
  #operation somehow interrupted
  stage_a_coup_operation.105.name: "No más objetivos en §H[root.target.GetName]§!."
  stage_a_coup_operation.105.desc: "Nuestros operativos determinan que estamos ya en el punto más álgido posible de la preparación rebelde y no es posible ya aumentar el número de contactos subversivos que vayan a rebelarse contra su gobierno."
  #confirmation for owner
  stage_a_coup_operation.106.name: "Lanzando el golpe"
  stage_a_coup_operation.106.desc: "Nuestros esfuerzos llegan hasta aquí, ahora depende de ellos. Nuestros objetivos ya están mobilizados y van a intentar realizar el golpe contra §H[root.target.GetName]§!."

  stage_a_coup_operation.00.name: "event TEST name"
  stage_a_coup_operation.00.desc: "event TEST desc"

  stage_a_coup.001.name: "Rebeldes realizan un Golpe de Estado"
  stage_a_coup.001.desc: "Rebeldes se han mobilizado en múltiples partes de §H[root.target.GetName]§!. Intentarán el levantamiento contra el gobierno y tomar el mando de éste."
  stage_a_coup.201.a: "Rebeldes atacan la capital"
  stage_a_coup.201.a.tooltip: "Buenas noticias."
  stage_a_coup.201.b: "Rebeldes atacan la capital"
  stage_a_coup.201.b.tooltip: "Buenas noticias."
  stage_a_coup.300.name: "Un nuevo amanecer"
  stage_a_coup.300.desc: "Una rebelión se ha sublevado contra §H[root.target.GetName]§! e intenta completar un Golpe de Estado. Ellos han formado flotas y se han apoderado del control de varios sistemas y planetas."
  stage_a_coup.300.a: "Esto lo puede cambiar todo."

  opinion_staged_a_coup_for_us: "Establecido un Golpe de Estado para nosotros"
  opinion_helped_staging_a_coup: "Apoyasteis nuestro Golpe de Estado"

  NAME_stage_a_coup_war: "Guerra Civil [This.MainDefender.GetAdj]"

  assassination_coup: "Misión de asesinato al líder del Gobierno"
  assassination_coup_desc: "Marcar como objetivo al Gobernante líder e infiltrar los operativos para llevar a cabo su eliminación."
  assassination_coup_on_success: "$IF_SUCCESSFUL|E$\n Matará al actual gobernante de §H[root.target.GetName]§!"
  assassination_coup_operation: "Ordenar operativas para asesinar al líder objetivo."
  assassination_coup.001.name: "Gobernante asesinado"
  assassination_coup.001.desc: "El Gobernante de §H[root.target.GetName]§! ha resultado asesinado."
  assassination_coup_operation.100.name: "Selección de operativos"
  assassination_coup_operation.100.desc: "Seleccionando y escogiendo a los operativos para llevar esta peligrosa y transcendente misión de asesinato."
  assassination_coup_operation.101.name: "Mobilizando operativos"
  assassination_coup_operation.101.desc: "Operativos infintrándose en el entorno próximo del objetivo y filtrando el equipo necesario dentro de sus líneas `para poder realizar la operación."
  assassination_coup_operation.102.name: "Recogida de información de inteligencia"
  assassination_coup_operation.102.desc: "Operativos concretando datos de inteligencia y plasmando el plan de asesinato."
  assassination_coup_operation.103.name: "Escogiendo lugar y hora"
  assassination_coup_operation.103.desc: "Los operativos están planeando el sitio desde el que ejecutar el disparo, mediante distantas informaciones para encontrar cuál es el más idóneo."
  assassination_coup_operation.104.name: "Ultimando la operación"
  assassination_coup_operation.104.desc: "Recogidos los datos necesarios y operativos preparados para ejecutar el plan de asesinato."
  assassination_coup_operation.105.name: "El asesinato cancelado"
  assassination_coup_operation.105.desc: "Hemos detectado rastros de nuestros operativos y consecuentemente hemos cancelado la operación para no delatarnos."
  assassination_coup_operation.106.name: "Objetivo asesinado"
  assassination_coup_operation.106.desc: "Nuestros operativos has ejecutado el plan a la perfección y se ha completado el asesinato sin dejar pista alguna."
  assassination_coup_operation.00.name: "test"
  assassination_coup_operation.00.desc: "test"
