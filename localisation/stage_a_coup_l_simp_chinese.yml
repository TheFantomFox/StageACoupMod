l_simp_chinese:
 #ops
 stage_a_coup: "策划政变"
 stage_a_coup_desc: "我们已经选定了该国之内的关键领袖，只要有合适的支持和资源，就能劝诱他们起来反对政府。"
 stage_a_coup_on_success: "$IF_SUCCESSFUL|E$\n在§H[root.target.GetName]§!内发动叛乱。"
 #ops events
 stage_a_coup_operation.100.name: "搜集情报"
 stage_a_coup_operation.100.desc: "我们的特工正在渗透帝国，寻找被政府禁言或边缘化的潜在领袖。"
 stage_a_coup_operation.101.name: "尝试联络"
 stage_a_coup_operation.101.desc: "我们的特工正在接触潜在的领袖，建立信任，并向他们展示他们应该如何为人所知，如何让自己有所不同。"
 stage_a_coup_operation.102.name: "组织抵抗组织"
 stage_a_coup_operation.102.desc: "我们的特工正在与领袖联系，并为他们提供启动叛乱所需的资源。"
 stage_a_coup_operation.103.name: "寻找弱点"
 stage_a_coup_operation.103.desc: "我们的特工正在研究帝国的防御措施，寻找抵抗组织可以利用的弱点来让政府措手不及。"
 stage_a_coup_operation.104.name: "动员抵抗组织"
 stage_a_coup_operation.104.desc: "叛乱已经准备开始，我方特工正在提供隐蔽的支持，因为抵抗组织正在逐步发动一场互相协调的多线作战。"
 #operation somehow interrupted
 stage_a_coup_operation.105.name: "§H[root.target.GetName]§!内没有更多目标。"
 stage_a_coup_operation.105.desc: "政府成功平定了叛乱，没有任何领导人愿意再加入到叛军的抵抗中来。"
 #confirmation for owner
 stage_a_coup_operation.106.name: "政变进行中"
 stage_a_coup_operation.106.desc: "我们已经付出了努力。叛乱正在发生，政府正遭受围攻。"
 
 stage_a_coup.001.name: "叛军发动政变"
 stage_a_coup.001.desc: "叛乱者在§H[root.target.GetName]§!的多个地区已经动员起来。他们正在试图推翻政府并夺取控制权。"
 stage_a_coup.201.a: "叛军猛攻首都"
 stage_a_coup.201.a.tooltip: "这将改变一切。"
 stage_a_coup.201.b: "叛军猛攻首都"
 stage_a_coup.201.b.tooltip: "情况相当严峻。"
 stage_a_coup.300.name: "新时代"
 stage_a_coup.300.desc: "一场叛乱成功推翻了§H[root.target.GetName]§!政府，抵抗组织已夺取多个星系和星球的控制权。新政府正在巩固其权力，净化旧政权的效忠者，并巩固了对帝国的控制。"
 stage_a_coup.300.a: "困难与机遇并存的新时代？"
 
 opinion_staged_a_coup_for_us: "为我们策划政变"
 opinion_helped_staging_a_coup: "帮助我们策划政变"
 NAME_stage_a_coup_war: "[This.MainDefender.GetAdj]内战"
 
 assassination_coup: "执行对统治者的刺杀任务"
 assassination_coup_desc: "我们已经选定了目标帝国的一位重要领袖，并制定了消灭他们的计划。我们的特工已经准备好进行打击了。"
 assassination_coup_on_success: "$IF_SUCCESSFUL|E$\n将杀死§H[root.target.GetName]§!的当前统治者"
 assassination_coup_operation: "命令我方特工进行暗杀"
 assassination_coup.001.name: "统治者被消灭"
 assassination_coup.001.desc: "§H[root.target.GetName]§!的统治者已经被消灭了。"
 assassination_coup_operation.100.name: "选择主力"
 assassination_coup_operation.100.desc: "我们的特工由于其在暗杀中的技能和专业知识而受人青睐。"
 assassination_coup_operation.101.name: "渗透目标"
 assassination_coup_operation.101.desc: "我们的特工正在渗透目标帝国，运送武器并准备行动。"
 assassination_coup_operation.102.name: "搜集情报"
 assassination_coup_operation.102.desc: "我们的特工正在收集目标的情报，研究目标的行为和习惯。"
 assassination_coup_operation.103.name: "策划致命一击"
 assassination_coup_operation.103.desc: "在情报收集完成后，我们的特工已经完成消灭统治者的计划。"
 assassination_coup_operation.104.name: "发动攻击"
 assassination_coup_operation.104.desc: "暗杀进行中，我方特工正在接近目标。"
 assassination_coup_operation.105.name: "暗杀失败"
 assassination_coup_operation.105.desc: "行动已遭妨碍，我方特工现已被发现，只好终止暗杀。"
 assassination_coup_operation.106.name: "目标已消灭"
 assassination_coup_operation.106.desc: "行动成功，统治者被消灭，我们的特工人员毫发无损地逃脱了。"
 assassination_coup_operation.00.name: "测试"
 assassination_coup_operation.00.desc: "测试"
